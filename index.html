<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cách tính bát giác</title>
    <style>
        main {
            text-align: center;
        }
        #btn {
            padding: 8px 16px;
            border: 0;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <main>
        <h3>Cho một khung hình vuông có độ dài cạnh là X</h3>
        <div>
            <img src="./12(32).png" alt="batgiac">
        </div>
        <div>
            <label for="x">Nhập độ dài cạnh hình vuông (x)cm:</label>
            <input type="number" id="x">
        </div>
        <p id="render"></p>
        <p>
            <button id="btn">Tính cạnh bát giác</button>
        </p>
    </main>
    <script>
        const btn = document.getElementById('btn');
        btn.addEventListener('click', function(){
            const x = document.getElementById('x').value;
            const a = (x / (2 + Math.sqrt(2))) * Math.sqrt(2);
            document.getElementById('render').innerText = `Cạnh của bát giác là: ${a}`
        })
    </script>
</body>
</html>
